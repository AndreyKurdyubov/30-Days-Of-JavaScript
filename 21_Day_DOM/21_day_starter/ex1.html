<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Document </title>
</head>
<body>
   <script>
      const body = document.body;
      body.innerHTML = `
         <p> This is the first paragraph </p>
         <p> Second paragraph goes here </p>
         <p> Third means third </p>
         <p> Fourth is the best! </p>
      `;
      const pars = body.querySelectorAll('p');
      pars[0].style.backgroundColor = 'red';
      pars[1].style.color = 'green';
      pars[2].style.fontSize = '24pt';
      pars[3].style.textAlign = 'right';
      pars[3].style.fontStyle = 'italic';
      console.log('pars[0].textContent :>> ', pars[0].textContent);
      pars[0].id = 'first';
      pars[1].className = 'second-class';
      pars[2].setAttribute('id', 'third');
      pars[3].setAttribute('class', 'fourth')
      pars[1].classList.add('one-more');

      Array.from(pars).map((el, ind) => {
         switch (ind % 2) {
            case 0: 
               el.style.color = 'green';
               break;
            default: 
               el.style.color = 'red';
         }
      });

      pars.forEach((el, ind) => {
         el.id = `id${ind}`;
         el.classList.add('class${id}');
         el.textContent = `This is the ${ind+1}th paragraph`
      })
   </script>
</body>
</html>
